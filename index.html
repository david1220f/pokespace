<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pokédex Pixel</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(45deg, #2b2b2b, #1a1a1a);
}

.pokedex {
  width: 420px;
  margin: 20px auto;
  background: #c62828;
  border-radius: 12px;
  padding: 10px;
  color: white;
  box-shadow: 0 0 15px black;
}

.pantalla {
  background: #111;
  border-radius: 10px;
  padding: 10px;
  min-height: 450px;
  display: none;
}

.pantalla.activa { display: block; }

#listaPokemon {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
}

.pokeItem {
  background: #333;
  text-align: center;
  border-radius: 6px;
  cursor: pointer;
  padding: 5px;
}

.pokeItem img {
  width: 72px;
  image-rendering: pixelated;
}

canvas {
  background: #fff;
  border-radius: 8px;
}
</style>
</head>

<body>
<div class="pokedex">
  <h2>POKÉDEX</h2>

  <div id="pantallaLista" class="pantalla activa">
    <input id="buscador" placeholder="Buscar Pokémon...">
    <div id="listaPokemon"></div>
  </div>

  <div id="pantallaDetalle" class="pantalla">
    <h3 id="nombrePokemon"></h3>
    <img id="imagenPokemon" width="120" style="image-rendering: pixelated;">
    <canvas id="radarStats" width="300" height="300"></canvas>
    <button onclick="volver()">VOLVER</button>
  </div>
</div>

<script>
const listaPokemon = document.getElementById("listaPokemon");
const buscador = document.getElementById("buscador");
const pantallaLista = document.getElementById("pantallaLista");
const pantallaDetalle = document.getElementById("pantallaDetalle");
const nombrePokemon = document.getElementById("nombrePokemon");
const imagenPokemon = document.getElementById("imagenPokemon");

let todos = [];
let radar;

// Colores tipo bioma (pixel)
const biomas = {
  fire: ["#b71c1c", "#ff7043"],
  water: ["#0d47a1", "#4fc3f7"],
  grass: ["#1b5e20", "#81c784"],
  electric: ["#f9a825", "#fff176"],
  ice: ["#80deea", "#e0f7fa"],
  ghost: ["#4a148c", "#7e57c2"],
  dragon: ["#1a237e", "#5c6bc0"],
  default: ["#263238", "#90a4ae"]
};

async function cargarTodos() {
  const res = await fetch("https://pokeapi.co/api/v2/pokemon?limit=151");
  const data = await res.json();
  todos = data.results;
  mostrarLista(todos);
}

function mostrarLista(lista) {
  listaPokemon.innerHTML = "";
  lista.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "pokeItem";
    div.innerHTML = `
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i+1}.png">
      <p>#${i+1} ${p.name}</p>`;
    div.onclick = () => abrirDetalle(i+1);
    listaPokemon.appendChild(div);
  });
}

async function abrirDetalle(id) {
  const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
  const data = await res.json();

  nombrePokemon.textContent = data.name.toUpperCase();
  imagenPokemon.src = data.sprites.front_default;

  const tipo = data.types[0].type.name;
  const colores = biomas[tipo] || biomas.default;
  document.body.style.background = `linear-gradient(45deg, ${colores[0]}, ${colores[1]})`;

  const valores = data.stats.map(s => s.base_stat);
  const nombres = ["HP","ATQ","DEF","ATQ ESP","DEF ESP","VEL"];

  const etiquetas = nombres.map((n, i) => `${n} ${valores[i]}`);

  if (radar) radar.destroy();
  radar = new Chart(document.getElementById("radarStats"), {
    type: "radar",
    data: {
      labels: etiquetas,
      datasets: [{
        data: valores,
        fill: true,
        backgroundColor: "rgba(255,0,0,0.3)",
        borderColor: "red",
        pointBackgroundColor: "black"
      }]
    },
    options: {
      scales: {
        r: {
          beginAtZero: true,
          ticks: { display: false }
        }
      },
      plugins: { legend: { display: false } }
    }
  });

  pantallaLista.classList.remove("activa");
  pantallaDetalle.classList.add("activa");
}

function volver() {
  pantallaDetalle.classList.remove("activa");
  pantallaLista.classList.add("activa");
}

buscador.addEventListener("input", () => {
  const texto = buscador.value.toLowerCase();
  mostrarLista(todos.filter(p => p.name.includes(texto)));
});

cargarTodos();
</script>
</body>
</html>
