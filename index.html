<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokédex Pixel Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente estilo pixel -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Chart.js para el pentágono -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #0b0f1a;
      color: white;
    }

    header {
      background: #111;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select, input {
      font-family: 'Press Start 2P', cursive;
      padding: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
    }

    #main {
      display: flex;
      height: calc(100vh - 60px);
    }

    #list {
      width: 250px;
      overflow-y: auto;
      border-right: 3px solid #00ff99;
      background: #0f1629;
    }

    .poke-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .poke-item:hover {
      background: #1b2a4a;
    }

    #detail {
      flex: 1;
      padding: 15px;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    #pokemonSprite {
      image-rendering: pixelated;
      width: 96px;
    }

    #statsBox {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    #radarBox {
      width: 350px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
    }

    #attacksBox {
      margin-top: 15px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    h2, h3 {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<header>
  <strong>Pokédex Pixel Pro</strong>
  <select id="genSelect">
    <option value="1">Gen 1</option>
    <option value="2">Gen 2</option>
    <option value="3">Gen 3</option>
    <option value="4">Gen 4</option>
    <option value="5">Gen 5</option>
    <option value="6">Gen 6</option>
    <option value="7">Gen 7</option>
    <option value="8">Gen 8</option>
    <option value="9">Gen 9</option>
  </select>
  <input type="text" id="search" placeholder="Buscar Pokémon...">
</header>

<div id="main">
  <div id="list"></div>

  <div id="detail">
    <h2 id="pokeName">Selecciona un Pokémon</h2>
    <img id="pokemonSprite" src="" alt="">
    
    <div id="statsBox">
      <div id="radarBox">
        <canvas id="radarChart"></canvas>
      </div>
    </div>

    <div id="attacksBox">
      <h3>Ataques principales</h3>
      <ul id="attackList"></ul>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
