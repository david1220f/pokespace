<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pokédex</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  margin: 0;
  font-family: Arial;
  background-size: cover;
  background-position: center;
}

.pokedex {
  width: 420px;
  margin: 20px auto;
  background: rgba(200,0,0,0.9);
  border-radius: 12px;
  padding: 10px;
  color: white;
}

.pantalla {
  background: rgba(0,0,0,0.7);
  border-radius: 10px;
  padding: 10px;
  min-height: 450px;
  display: none;
}

.pantalla.activa { display: block; }

#listaPokemon {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 6px;
}

.pokeItem {
  background: #333;
  text-align: center;
  border-radius: 6px;
  cursor: pointer;
}

.pokeItem img { width: 72px; }

canvas { background: rgba(255,255,255,0.9); border-radius: 8px; }
</style>
</head>

<body>
<div class="pokedex">
<h2>POKÉDEX</h2>

<div id="pantallaLista" class="pantalla activa">
  <input id="buscador" placeholder="Buscar Pokémon...">
  <div id="listaPokemon"></div>
</div>

<div id="pantallaDetalle" class="pantalla">
  <h3 id="nombrePokemon"></h3>
  <img id="imagenPokemon" width="150">
  <canvas id="radarStats"></canvas>
  <button onclick="volver()">VOLVER</button>
</div>
</div>

<script>
const listaPokemon = document.getElementById("listaPokemon");
const buscador = document.getElementById("buscador");
const pantallaLista = document.getElementById("pantallaLista");
const pantallaDetalle = document.getElementById("pantallaDetalle");
const nombrePokemon = document.getElementById("nombrePokemon");
const imagenPokemon = document.getElementById("imagenPokemon");

let todos = [];
let radar;

const fondos = {
  fire: "url('https://i.imgur.com/6Z7bJbM.jpg')",
  water: "url('https://i.imgur.com/GZ9Yw1S.jpg')",
  grass: "url('https://i.imgur.com/3m8Z4wQ.jpg')",
  electric: "url('https://i.imgur.com/0q9Z1Zm.jpg')",
  ice: "url('https://i.imgur.com/7YF3nUj.jpg')",
  ghost: "url('https://i.imgur.com/xK0gJ3Z.jpg')",
  dragon: "url('https://i.imgur.com/FnF7c7P.jpg')",
  default: "url('https://i.imgur.com/9ZQZ4Zb.jpg')"
};

async function cargarTodos() {
  const res = await fetch("https://pokeapi.co/api/v2/pokemon?limit=1010");
  const data = await res.json();
  todos = data.results;
  mostrarLista(todos);
}

function mostrarLista(lista) {
  listaPokemon.innerHTML = "";
  lista.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "pokeItem";
    div.innerHTML = `<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i+1}.png"><p>${p.name}</p>`;
    div.onclick = () => abrirDetalle(i+1);
    listaPokemon.appendChild(div);
  });
}

async function abrirDetalle(id) {
  const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
  const data = await res.json();

  nombrePokemon.textContent = data.name.toUpperCase();
  imagenPokemon.src = data.sprites.other["official-artwork"].front_default;

  const tipo = data.types[0].type.name;
  document.body.style.backgroundImage = fondos[tipo] || fondos.default;

  const stats = data.stats.map(s => s.base_stat);
  const etiquetas = ["HP","ATQ","DEF","ATQ ESP","DEF ESP","VEL"];

  if (radar) radar.destroy();
  radar = new Chart(document.getElementById("radarStats"), {
    type: "radar",
    data: {
      labels: etiquetas,
      datasets: [{
        label: "Estadísticas",
        data: stats,
        fill: true
      }]
    },
    options: {
      scales: { r: { beginAtZero: true, max: 200 } }
    }
  });

  pantallaLista.classList.remove("activa");
  pantallaDetalle.classList.add("activa");
}

function volver() {
  pantallaDetalle.classList.remove("activa");
  pantallaLista.classList.add("activa");
}

buscador.addEventListener("input", () => {
  const texto = buscador.value.toLowerCase();
  mostrarLista(todos.filter(p => p.name.includes(texto)));
});

cargarTodos();
</script>
</body>
</html>
