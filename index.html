<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokédex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c00;
      margin: 0;
      padding: 0;
    }

    .pokedex {
      width: 400px;
      margin: 20px auto;
      background: #b00;
      border-radius: 10px;
      padding: 10px;
      color: white;
    }

    .pantalla {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      min-height: 400px;
      display: none;
    }

    .pantalla.activa {
      display: block;
    }

    #listaPokemon {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .pokeItem {
      background: #333;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      padding: 5px;
    }

    .pokeItem img {
      width: 64px;
      height: 64px;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="pokedex">
  <h2>POKÉDEX</h2>

  <div id="pantallaLista" class="pantalla activa">
    <input type="text" id="buscador" placeholder="Buscar Pokémon...">
    <div id="listaPokemon"></div>
  </div>

  <div id="pantallaDetalle" class="pantalla">
    <h3 id="nombrePokemon"></h3>
    <img id="imagenPokemon" width="150">
    <br>
    <button onclick="volver()">VOLVER</button>
  </div>
</div>

<script>
const pantallaLista = document.getElementById("pantallaLista");
const pantallaDetalle = document.getElementById("pantallaDetalle");
const listaPokemon = document.getElementById("listaPokemon");
const buscador = document.getElementById("buscador");
const nombrePokemon = document.getElementById("nombrePokemon");
const imagenPokemon = document.getElementById("imagenPokemon");

let todos = [];

async function cargarTodos() {
  const res = await fetch("https://pokeapi.co/api/v2/pokemon?limit=1010");
  const data = await res.json();
  todos = data.results;
  mostrarLista(todos);
}

function mostrarLista(lista) {
  listaPokemon.innerHTML = "";
  lista.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "pokeItem";
    const id = i + 1;
    div.innerHTML = `
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png">
      <p>#${id} ${p.name}</p>
    `;
    div.onclick = () => abrirDetalle(id);
    listaPokemon.appendChild(div);
  });
}

async function abrirDetalle(id) {
  const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
  const data = await res.json();

  nombrePokemon.textContent = `#${data.id} ${data.name.toUpperCase()}`;
  imagenPokemon.src = data.sprites.front_default;

  pantallaLista.classList.remove("activa");
  pantallaDetalle.classList.add("activa");
}

function volver() {
  pantallaDetalle.classList.remove("activa");
  pantallaLista.classList.add("activa");
}

buscador.addEventListener("input", () => {
  const texto = buscador.value.toLowerCase();
  const filtrados = todos.filter(p => p.name.includes(texto));
  mostrarLista(filtrados);
});

cargarTodos();
</script>

</body>
</html>
