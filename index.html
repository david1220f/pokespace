<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pokédex Pixel</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  margin: 0;
  font-family: Arial;
  background-size: cover;
  background-position: center;
  image-rendering: pixelated;
}

.pokedex {
  width: 420px;
  margin: 20px auto;
  background: rgba(180,0,0,0.9);
  border-radius: 12px;
  padding: 10px;
  color: white;
}

.pantalla {
  background: rgba(0,0,0,0.7);
  border-radius: 10px;
  padding: 10px;
  min-height: 450px;
  display: none;
}

.pantalla.activa { display: block; }

#listaPokemon {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 6px;
}

.pokeItem {
  background: #333;
  text-align: center;
  border-radius: 6px;
  cursor: pointer;
  padding: 5px;
}

.pokeItem img { width: 72px; }

canvas {
  background: rgba(255,255,255,0.9);
  border-radius: 8px;
}
</style>
</head>

<body>
<div class="pokedex">
<h2>POKÉDEX</h2>

<div id="pantallaLista" class="pantalla activa">
  <input id="buscador" placeholder="Buscar Pokémon...">
  <div id="listaPokemon"></div>
</div>

<div id="pantallaDetalle" class="pantalla">
  <h3 id="nombrePokemon"></h3>
  <img id="imagenPokemon" width="150">
  <canvas id="radarStats"></canvas>
  <button onclick="volver()">VOLVER</button>
</div>
</div>

<script>
const listaPokemon = document.getElementById("listaPokemon");
const buscador = document.getElementById("buscador");
const pantallaLista = document.getElementById("pantallaLista");
const pantallaDetalle = document.getElementById("pantallaDetalle");
const nombrePokemon = document.getElementById("nombrePokemon");
const imagenPokemon = document.getElementById("imagenPokemon");

let todos = [];
let radar;

const fondos = {
  fire: "url('https://i.imgur.com/8Q1ZQZB.png')",
  water: "url('https://i.imgur.com/5R4KQJf.png')",
  grass: "url('https://i.imgur.com/1n7fH5C.png')",
  electric: "url('https://i.imgur.com/7yUvePI.png')",
  ice: "url('https://i.imgur.com/f8c9K9n.png')",
  ghost: "url('https://i.imgur.com/0XKzn9X.png')",
  dragon: "url('https://i.imgur.com/3ZQ3ZQK.png')",
  default: "url('https://i.imgur.com/9yG7R9Q.png')"
};

async function cargarTodos() {
  const res = await fetch("https://pokeapi.co/api/v2/pokemon?limit=1010");
  const data = await res.json();
  todos = data.results;
  mostrarLista(todos);
}

function mostrarLista(lista) {
  listaPokemon.innerHTML = "";
  lista.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "pokeItem";
    div.innerHTML = `
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i+1}.png">
      <p>#${i+1} ${p.name}</p>`;
    div.onclick = () => abrirDetalle(i+1);
    listaPokemon.appendChild(div);
  });
}

async function abrirDetalle(id) {
  const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
  const data = await res.json();

  nombrePokemon.textContent = data.name.toUpperCase();
  imagenPokemon.src = data.sprites.front_default;

  const tipo = data.types[0].type.name;
  document.body.style.backgroundImage = fondos[tipo] || fondos.default;

  const stats = data.stats.map(s => s.base_stat);
  const etiquetas = ["HP","Ataque","Defensa","At. Esp.","Def. Esp.","Velocidad"];

  if (radar) radar.destroy();
  radar = new Chart(document.getElementById("radarStats"), {
    type: "radar",
    data: {
      labels: etiquetas,
      datasets: [{
        label: "Stats",
        data: stats,
        fill: true,
        backgroundColor: "rgba(255,0,0,0.3)",
        borderColor: "red",
        pointBackgroundColor: "black"
      }]
    },
    options: {
      scales: {
        r: {
          beginAtZero: true,
          ticks: { display: false }
        }
      },
      plugins: { legend: { display: false } }
    }
  });

  pantallaLista.classList.remove("activa");
  pantallaDetalle.classList.add("activa");
}

function volver() {
  pantallaDetalle.classList.remove("activa");
  pantallaLista.classList.add("activa");
}

buscador.addEventListener("input", () => {
  const texto = buscador.value.toLowerCase();
  mostrarLista(todos.filter(p => p.name.includes(texto)));
});

cargarTodos();
</script>
</body>
</html>
