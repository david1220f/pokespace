<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pokédex Avanzada</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    background: #8b0000;
    font-family: 'Press Start 2P', cursive;
    color: white;
    text-align: center;
}

#pokedex {
    width: 900px;
    margin: 20px auto;
    background: #c62828;
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 0 20px black;
}

.pantalla {
    display: none;
    background: #111;
    padding: 15px;
    border-radius: 10px;
}

.activa {
    display: block;
}

#listaPokemon {
    display: grid;
    grid-template-columns: repeat(auto-fill, 120px);
    gap: 10px;
    justify-content: center;
}

.pokeItem {
    background: #222;
    padding: 5px;
    border-radius: 10px;
    cursor: pointer;
}

.pokeItem img {
    width: 80px;
}

#detalle img {
    width: 150px;
}

.graficas {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

canvas {
    background: #fff;
    border-radius: 10px;
    padding: 10px;
}
button {
    font-family: 'Press Start 2P', cursive;
    padding: 8px;
    margin: 10px;
}
</style>
</head>

<body>

<div id="pokedex">
    <h1>POKÉDEX</h1>

    <!-- PANTALLA 1: LISTA -->
    <div id="pantallaLista" class="pantalla activa">
        <input type="text" id="buscador" placeholder="Buscar Pokémon...">
        <div id="listaPokemon"></div>
    </div>

    <!-- PANTALLA 2: DETALLE -->
    <div id="pantallaDetalle" class="pantalla">
        <button onclick="volver()">⬅ VOLVER</button>
        <h2 id="nombrePokemon"></h2>
        <img id="imagenPokemon">

        <div class="graficas">
            <div>
                <h3>Estadísticas</h3>
                <canvas id="graficaStats" width="300" height="300"></canvas>
            </div>
            <div>
                <h3>Top 10 Ataques</h3>
                <canvas id="graficaAtaques" width="400" height="300"></canvas>
            </div>
        </div>

        <div id="listaAtaques"></div>
    </div>
</div>

<script>
// Aquí irá toda la lógica (Parte 2, 3 y 4)
</script>

</body>
</html>
