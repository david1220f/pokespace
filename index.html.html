<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pokédex Clásica</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    background: linear-gradient(#b00000, #700000);
    font-family: 'Press Start 2P', cursive;
}

.pokedex {
    width: 800px;
    margin: 40px auto;
    background: #d32f2f;
    border: 8px solid #8b0000;
    border-radius: 20px;
    padding: 20px;
    color: white;
    box-shadow: 0 0 20px black;
}

header {
    text-align: center;
    font-size: 18px;
    margin-bottom: 10px;
}

select, button, input {
    font-family: 'Press Start 2P', cursive;
    padding: 6px;
    border-radius: 6px;
    border: none;
}

.contenido {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 15px;
    align-items: center;
    background: #111;
    padding: 15px;
    border-radius: 10px;
}

.pokemon-img {
    text-align: center;
}

.pokemon-img img {
    width: 150px;
    cursor: pointer;
}

.stats-texto {
    font-size: 10px;
    line-height: 1.6;
}

canvas {
    max-width: 250px;
    max-height: 250px;
}

.controles {
    text-align: center;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="pokedex">
    <header>
        <h1>POKÉDEX</h1>
        <select id="generacion">
            <option value="1">Generación 1 - Kanto</option>
            <option value="2">Generación 2 - Johto</option>
            <option value="3">Generación 3 - Hoenn</option>
            <option value="4">Generación 4 - Sinnoh</option>
            <option value="5">Generación 5 - Unova</option>
            <option value="6">Generación 6 - Kalos</option>
            <option value="7">Generación 7 - Alola</option>
            <option value="8">Generación 8 - Galar</option>
            <option value="9">Generación 9 - Paldea</option>
        </select>
    </header>

    <div class="contenido">
        <div class="pokemon-img">
            <img id="imagen" src="">
            <p id="nombre">---</p>
        </div>

        <div>
            <canvas id="grafica"></canvas>
        </div>

        <div class="stats-texto">
            <p>HP: <span id="hp"></span></p>
            <p>Ataque: <span id="atk"></span></p>
            <p>Defensa: <span id="def"></span></p>
            <p>Ataque Esp.: <span id="spatk"></span></p>
            <p>Defensa Esp.: <span id="spdef"></span></p>
            <p>Velocidad: <span id="speed"></span></p>
        </div>
    </div>

    <div class="controles">
        <button id="prev">◀</button>
        <input id="buscador" placeholder="Nombre o número">
        <button id="buscar">Buscar</button>
        <button id="next">▶</button>
    </div>
</div>

<script>
// Aquí irá la lógica (Parte 2)
</script>

</body>
</html>
